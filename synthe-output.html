<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synthé Output — NDI</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: 'Barlow', sans-serif;
  }

  .output {
    width: 100%;
    height: 100%;
    position: relative;
  }

  .synthe-bandeau {
    position: absolute;
    bottom: 60px;
    left: 0;
    background: linear-gradient(90deg, rgba(38,42,50,0.95) 0%, rgba(38,42,50,0.88) 40%, rgba(38,42,50,0.5) 70%, rgba(38,42,50,0) 100%);
    padding: 14px 80px 16px 24px;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  .synthe-bandeau.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .synthe-nom {
    font-size: 28px;
    font-weight: 600;
    color: #fff;
    line-height: 1.2;
  }
  .synthe-fonction {
    font-size: 18px;
    font-weight: 300;
    color: rgba(255,255,255,0.72);
    line-height: 1.35;
    margin-top: 2px;
  }
  .synthe-entreprise {
    font-size: 16px;
    font-weight: 300;
    color: rgba(255,255,255,0.55);
    line-height: 1.35;
  }

  .status {
    position: absolute;
    top: 8px;
    right: 10px;
    font-size: 10px;
    color: #333;
  }
  .status.connected { color: #0a0; }
</style>
</head>
<body>
<div class="output">
  <div class="synthe-bandeau" id="bandeau">
    <div class="synthe-nom" id="nom"></div>
    <div class="synthe-fonction" id="fonction"></div>
    <div class="synthe-entreprise" id="entreprise"></div>
  </div>
  <div class="status" id="status">Déconnecté</div>
</div>

<script>
  var WS_SERVER = 'wss://ecamm-overlay-server.onrender.com';
  var bandeau = document.getElementById('bandeau');
  var ws = null;

  function connect() {
    ws = new WebSocket(WS_SERVER);

    ws.onopen = function() {
      document.getElementById('status').textContent = 'Connecté';
      document.getElementById('status').className = 'status connected';
    };

    ws.onmessage = function(e) {
      try {
        var msg = JSON.parse(e.data);
        if (msg.type === 'synthe_update') {
          if (msg.data) {
            // Show synthe
            document.getElementById('nom').textContent = msg.data.nom || '';
            document.getElementById('fonction').textContent = msg.data.fonction || '';
            document.getElementById('entreprise').textContent = msg.data.entreprise || '';
            bandeau.classList.remove('visible');
            requestAnimationFrame(function() {
              requestAnimationFrame(function() {
                bandeau.classList.add('visible');
              });
            });
          } else {
            // Hide synthe
            bandeau.classList.remove('visible');
          }
        }
      } catch(err) {}
    };

    ws.onclose = function() {
      document.getElementById('status').textContent = 'Déconnecté';
      document.getElementById('status').className = 'status';
      setTimeout(connect, 3000);
    };
  }

  connect();
</script>
</body>
</html>
